# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = ~/.config/hypr/scripts/resetxdgportal.sh # reset XDPH for screenshare
# For GTK theming
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = ~/.config/hypr/scripts/loadgtk.sh
exec-once = hyprctl setcursor Oxygen_White 24

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = waybar # launch the system panel
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec-once = swaync # start notification demon
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = hyprpaper # launch the wallpaper app
exec-once = wlsunset -S 07:00 -s 20:00 -t 3400  # Blue light filter
# exec-once = mullvad connect  # VPN
exec-once = nextcloud --background   # work
exec-once = fsearch --update-database
exec-once = mega-cmd-server # mega sync
exec-once = sudo wg-quick up job # Wireguard

# Some default env vars.
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1 # https://www.reddit.com/r/archlinux/comments/ozubo9/using_firefox_on_wayland_make_sure_you_have_moz/
env = XCURSOR_SIZE,24

#env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1.5

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = mac
    kb_model =
    kb_options=ctrl:rctrl_ralt 
    kb_rules =
    natural_scroll = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
		clickfinger_behavior = 1 # Two-finger click is rightclick
        disable_while_typing = false
        disable_while_typing = false # maybe this prevents the random freezing of it
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    layout = dwindle
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(e78a4eee) 
    col.inactive_border = rgba(14161700)
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 12
	multisample_edges = true

    drop_shadow = true
    shadow_range = 24
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aa6)
    
    blur {
        enabled = true
        size = 18
        passes = 4
        new_optimizations = true
        # xray = true
		contrast = 1.1
		brightness = 0.84
		noise = 0.08
    }
}

animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. 
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 100
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_invert = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
	disable_splash_rendering = true
    disable_hyprland_logo = true
    focus_on_activate = true
    animate_manual_resizes = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float,class:^(org.kde.ark)$
windowrulev2 = float,class:^(com.github.rafostar.Clapper)$ #Clapper-Gtk
windowrulev2 = float,class:^(app.drey.Warp)$ #Warp-Gtk
windowrulev2 = float,class:^(net.davidotek.pupgui2)$ #ProtonUp-Qt
windowrulev2 = float,class:^(yad)$ #Protontricks-Gtk
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(file-roller)$
windowrulev2 = float,class:^(it.mijorus.smile)$
windowrulev2 = float,title:^(Media viewer)$ # Telegram media viewer
windowrulev2 = float,title:^(Open File)$ # File picker
windowrulev2 = float,title:^(Create Automatic Playlist)$ # Rhythimbox playlist creator

layerrule = ignorezero, waybar


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive, # kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen

bind = $mainMod, T, exec, kitty # open terminal
bind = $mainMod, E, exec, nautilus --new-window  # open file manager
bind = $mainMod, V, exec, code-oss # open vs code
bind = $mainMod, F, exec, vivaldi-snapshot # open browser
bind = CTRL, space, exec, anyrun # launch desktop applications
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, X, exec, gtklock -d # lock screen
bind = $mainMod, backspace, exec, wlogout -b 2 -c 0 -r 0 -L 930 -R 930 -T 300 -B 300 --protocol layer-shell # logout menu
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # screenshot snip
bind = $mainMod_ALT, S, exec, grim ~/Apps/grim/$(date +'%y%m%d_%Hh%Mm%Ss_screenshot.png') # print current screen


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, y, workspace, 1
bind = $mainMod, u, workspace, 2
bind = $mainMod, i, workspace, 3
bind = $mainMod, o, workspace, 4
bind = $mainMod, p, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, y, movetoworkspace, 1
bind = $mainMod SHIFT, u, movetoworkspace, 2
bind = $mainMod SHIFT, i, movetoworkspace, 3
bind = $mainMod SHIFT, o, movetoworkspace, 4
bind = $mainMod SHIFT, p, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll or mainMod + H/K
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Go through existing workspaces with mainMod + H/L
bind = $mainMod, L, workspace, e+1
bind = $mainMod, H, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, j, movewindow, u
bind = $mainMod SHIFT, k, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
#############
# Layout mode
bind = $mainMod,r, submap, layout
submap = layout
binde = ,l,resizeactive,24 0
binde = ,h,resizeactive,-24 0
binde = ,j,resizeactive,0 -24
binde = ,k,resizeactive,0 24
bind = ,escape,submap,reset 
# Move active window with Shift + vim keys
submap = reset
#############

# decoration for layers
blurls = notifications
blurls = rofi
blurls = waybar
layerrule = blur, anyrun
layerrule = ignorezero, anyrun

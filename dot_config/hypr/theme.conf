decoration {
    rounding = 8

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 2
	shadow_offset = 4, 4 
	col.shadow = rgba(00000060)

	dim_special = 0.0
	dim_inactive = true
    dim_strength = 0.06
	# screen_shader = /home/vdawg/.local/share/chezmoi/.other/hyprshaders/orig.frag
    
    blur {
        enabled = true
        size = 9
        passes = 3
        new_optimizations = true
        xray = false
		contrast = 1.8
		brightness = 0.95
		noise = 0.30
		vibrancy = 200
		vibrancy_darkness = 0.35
		ignore_opacity = true
		special = true
    }
}

debug {
	 # damage_tracking = 0 
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    layout = dwindle
    gaps_in = 6
    gaps_out = 16
	gaps_workspaces = 32
    border_size = 1
    col.active_border = rgba(A8998450) 
    col.inactive_border = rgba(A8998410)
    resize_on_border = true
}

animations {
    enabled = yes
    bezier = snap, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 1, 0, 1
    animation = windows, 1, 6, snap
    animation = windowsOut, 1, 1, default, popin 80%
    animation = windowsMove, 1, 3, default
    animation = border, 1, 4, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

